name: Benchmark

on:
  pull_request:
  push:
    branches:
      - "main"
      - "bench_and_publish_workflows"
  schedule:
    - cron: '0 0 * * *'

jobs:
  run_benchmarks:
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'windows-2022']
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Benchmarks
        run: |-
          asv machine --machine ${{ matrix.os }} --yes
          asv run
      - name: Commit results
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Github actions bot
          message: 'results for ${{ matrix.os }} added [skip ci]'
          pull: '--rebase --autostash'
          push: origin/bench_and_publish_workflows
