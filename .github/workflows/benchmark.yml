name: Benchmark

on:
  pull_request:
  push:
    branches:
      - "main"
  
jobs:
  
  run_benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Benchmarks
        run: |- 
          asv machine --yes
          asv run