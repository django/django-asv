name: Lint

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  flake8: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip install flake8
      - name: flake8
        run: flake8 .
  
  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip install isort
      - name: isort
        run: isort --check .
  
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip install black
      - name: black
        run: black --check .

